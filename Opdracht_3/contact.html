<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Robin Silvério">
    <meta name="description" content="EU, Europese Commissie">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='shortcut icon' type='image/x-icon' href='img/linux.ico' />
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <nav>
      <a class="navbar-logo" href="index.html">Testwebsite</a>
      <input type="checkbox" id="hamburger"/>
      <label class="menuicon" for="hamburger">
        <span></span>
      </label>
      <ul>
        <li><a href="index.html">Nieuws</a></li>
        <li><a href="bestemmingen.html">Bestemmingen</a></li>
        <li><a class="selected" href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <main>
      <h1 id="contact_header">Contact</h1>
      <p>Wij creëren satiristische nieuwsartikelen, dus voel vrij om hallo te zeggen!!</p>
      <p>Of kunt u mailen naar <a href="mailto:test@mail.nl">test@mail.nl</a></p>
      <form action="#">
        <div class="row">
          <div class="col-label">
            <label for="voornaam">Voornaam: </label>
          </div>
          <div class="col-input">
            <input type="text" id="voornaam" name="voornaam" required placeholder="Jouw voornaam..">
          </div>
        </div>
        <div class="row">
          <div class="col-label">
            <label for="achternaam">Achternaam: </label>
          </div>
          <div class="col-input">
            <input type="text" id="achternaam" required name="achternaam" placeholder="Jouw achternaam..">
          </div>
        </div>
        <div class="row">
          <div class="col-label">
            <label for="achternaam">Emailadres: </label>
          </div>
          <div class="col-input">
            <input type="email" id="email" required name="email" placeholder="Jouw emailadres..">
          </div>
        </div>
        <div class="row">
          <div class="col-label">
            <label for="land">Land: </label>
          </div>
          <div class="col-input">
            <select id="land" name="land">
              <option value="nederland">Nederland</option>
              <option value="duitsland">Duitsland</option>
              <option value="vs">VS</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-label">
            <label for="subject">Subject: </label>
          </div>
          <div class="col-input">
            <textarea id="subject" name="subject" placeholder="Schrijf een bericht..." style="height:200px" maxlength="280"></textarea>
          </div>
        </div>
        <div class="row">
          <input type="submit" value="Verzenden">
        </div>
      </form>
    </main>
    <footer>
      <p class="copyright">Copyright © 2018 Robin</p>
    </footer>
  </body>
</html>
