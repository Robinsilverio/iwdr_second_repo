  <body>
    <header>
      <nav>
        <a class="logo" href="index.html"><img src="img/png/logo.png" alt="logo"></a>
        <ul>
          <li><a href="index.html">Home</a></li>

          <li><a href="Vestigingen.html">Vestigingen</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1 id="contact_title">NEEM CONTACT MET ONS OP</h1>
      <img class="hq_img" src="img/png/hoofdkantoor.png" alt="hoofdkantoor">
      <h2>Anonymous Pizza Nederland</h2>
      <p class="bold_text">Postadres servicekantoor Anonymous Pizza Nederland</p>
      <p>PO Box 112</p>
      <p>
        4200 AC Gorinchem
      </p>
      <p class="bold_text">Bezoekadres</p>
      <p>Franklinweg 33</p>
      <p>Gorinchem</p>
      <h2>Geef je feedback</h2>
      <form action="#">
          <label for="firstname">Voornaam: </label>
          <input type="text" id="firstname" name="firstname" required placeholder="Your firstname..">
          <label for="surname">Achternaam: </label>
          <input type="text" id="surname" required name="surname" placeholder="Your surname..">
          <label for="email">Emailadres: </label>
          <input type="email" id="email" required name="email" placeholder="Your emailaddress..">
          <label for="subject">Bericht: </label>
          <textarea id="subject" name="subject" placeholder="Write a message.." style="height:200px" maxlength="280"></textarea>
          <input type="submit" value="Verzenden">
      </form>
    </main>
    <footer>
      <p class="copyright">Copyright © 2018 Robin</p>
    </footer>
  </body>
