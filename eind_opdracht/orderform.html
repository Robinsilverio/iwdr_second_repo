      <article>
        <h1>Order form</h1>
        <form id="order_form" action="#">
          <label for="firstname">Firstname: </label>
          <input type="text" id="firstname" name="firstname" required placeholder="Your firstname..">
          <label for="surname">Surname: </label>
          <input type="text" id="surname" required name="surname" placeholder="Your surname..">
          <label for="address">Address + number: </label>
          <input type="text" id="address" required name="address" placeholder="Enter your address..">
          <label for="surname">Place: </label>
          <input type="text" id="place" required name="place" placeholder="Enter your place..">
          <label for="phone">Phone: </label>
          <input type="text" id="phone" required name="phone" placeholder="Enter your phonenumber..">
          <label for="email">Emailaddress: </label>
          <input type="email" id="email" required name="email" placeholder="Your emailaddress..">
          <label for="paymethod">Which paymethod do you want to use?</label>
          <select id="paymethod" name="paymethod">
            <option value="PayPal">PayPal</option>
            <option value="Creditcard">Creditcard</option>
            <option value="IDEAL">IDEAL</option>
          </select>
          <input type="submit" value="Order">
        </form>
